<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--permite trabajar con un for each-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: bisque;">
    
 <h1 class="bg-primary font-weight-bold"><div class="d-flex justify-content-center">Crear Matricula</div></h1>
    <div class="d-flex justify-content-center">
        <form th:action ="@{/matriculas/guardar}" th:method="POST" style="background-color: rgb(154, 154, 220);">
            <table>
                <tr>
                    <td><label class="font-weight-bold text-primary"></label>>Cedula:</label></td>
                    <td><input type="text" class="form-control" name="cedula"></input></td>
                </tr>
                <tr>
                    <td><label class="font-weight-bold text-primary"></label>>Codigo materia 1:</label></td>
                    <td><input type="text" class="form-control" name="codigo1"></input></td>
                </tr>
                <tr>
                    <td><label class="font-weight-bold text-primary"></label>>Codigo materia 2:</label></td>
                    <td><input type="text" class="form-control" name="codigo2"></input></td>
                </tr> 
                <tr>
                    <td><label class="font-weight-bold text-primary"></label>>Codigo materia 3:</label></td>
                    <td><input type="text" class="form-control" name="codigo3"></input></td>
                </tr>
                <tr>
                    <td><label class="font-weight-bold text-primary"></label>>Codigo materia 4:</label></td>
                    <td><input type="text" class="form-control" name="codigo4"></input></td>
                </tr>
            </table>
            <input type="submit" value = "Matricular"></input>
        </form> 
    </div> 
    
</body>

</html>

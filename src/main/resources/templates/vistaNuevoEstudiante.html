<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--permite trabajar con un for each-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: bisque;">
    
 <h1 class="bg-primary font-weight-bold"><div class="d-flex justify-content-center">Crear Estudiante</div></h1>
    <div class="d-flex justify-content-center">
        <form th:action ="@{/estudiantes/guardar}" th:object ="${estudiante}" th:method="POST" style="background-color: rgb(154, 154, 220);">
            <table>
                <tr>
                    <td><label class="font-weight-bold text-primary"></label>>Nombre:</label></td>
                    <td><input type="text" class="form-control" th:field="${estudiante.nombre}"></input></td>
                </tr>
                <tr>
                    <td><label class="font-weight-bold text-primary"></label>>Apellido:</label></td>
                    <td><input type="text" class="form-control" th:field="${estudiante.apellido}"></input></td>
                </tr>
                <tr>
                    <td><label class="font-weight-bold text-primary"></label>>Cedula:</label></td>
                    <td><input type="text" class="form-control" th:field="${estudiante.cedula}"></input></td>
                </tr>  
                <tr>
                    <td><label class="font-weight-bold text-primary"></label>>Direccion:</label></td>
                    <td><input type="text" class="form-control" th:field="${estudiante.direccion}"></input></td>
                </tr>
                <tr>
                    <td><label class="font-weight-bold text-primary"></label>>Tel√©fono:</label></td>
                    <td><input type="text" class="form-control" th:field="${estudiante.telefono}"></input></td>
                </tr>
            </table>
            <input type="submit" value = "Guardar"></input>
        </form> 
    </div> 
    
</body>

</html>
